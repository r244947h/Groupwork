<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bali Beach Resort</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    /* Header */
    .header {
        background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
        background-size: cover;
        background-position: center;
        height: 55vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 0px 3px 5px rgba(0,0,0,0.6);
        text-align: center;
    }
    .header h1 {
        font-size: 50px;
        margin: 0;
    }

    /* Resort Gallery */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .gallery img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 10px;
    }

    /* Booking Form */
    .booking-section {
        background: white;
        max-width: 600px;
        margin: 20px auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .booking-section h2 {
        margin-top: 0;
        text-align: center;
    }
    .booking-section input, select, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 16px;
    }
    button {
        background: #0097A7;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #007c8c;
    }

    /* Popup */
    .popup-bg {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        backdrop-filter: blur(5px);
        background: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
    }
    .popup {
        background: white;
        padding: 25px;
        width: 90%;
        max-width: 400px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .popup button {
        background: #0097A7;
        margin-top: 15px;
    }
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <h1>Bali Beach Resort</h1>
</div>

<!-- Resort Gallery -->
<div class="gallery">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="">
    <img src="https://images.unsplash.com/photo-1519821172141-b5d8c5ee62c5" alt="">
    <img src="https://images.unsplash.com/photo-1501117716987-c8e1ecb210b0" alt="">
    <img src="https://images.unsplash.com/photo-1470214304380-aadaedcfff62" alt="">
</div>

<!-- Booking Form -->
<div class="booking-section">
    <h2>Book Your Stay</h2>
    <form id="bookingForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="date" id="checkin" required>
        <input type="date" id="checkout" required>

        <select id="room">
            <option value="">Select Room Type</option>
            <option>Ocean View Suite</option>
            <option>Luxury Villa</option>
            <option>Deluxe Room</option>
            <option>Standard Room</option>
        </select>

        <button type="submit">Confirm Booking</button>
    </form>
</div>

<!-- Success Popup -->
<div class="popup-bg" id="popupBg">
    <div class="popup">
        <h2>Booking Successful!</h2>
        <p>Your reservation has been received and is pending payment.</p>
        <button id="closePopup">OK</button>
    </div>
</div>

<script>
document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault(); // STOP page reload + POST

    document.getElementById("popupBg").style.display = "flex";
});

document.getElementById("closePopup").onclick = function() {
    document.getElementById("popupBg").style.display = "none";
};
</script>

</body>
</html>
