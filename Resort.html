<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bali Resort | Virtual Tour & Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background: #eef3f7; margin: 0; padding: 0; }

/* HERO */
.hero {
    height: 80vh;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
    display:flex;
    flex-direction: column;
    justify-content:center;
    align-items:center;
    color:white;
    text-shadow: 0 2px 5px rgba(0,0,0,0.7);
}
.hero h1 { font-size: 3rem; margin:0; }

/* NAV TABS */
.tabs {
    display: flex;
    justify-content: space-around;
    padding: 12px;
    background: white;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
}
.tabs button {
    margin:0 5px;
    padding:8px 15px;
    cursor:pointer;
    border:none;
    background:#fff;
    border-radius:5px;
    box-shadow:0 2px 5px rgba(0,0,0,0.2);
}

/* SECTIONS */
.section { padding: 20px; display:none; }
.show { display:block; }

/* GALLERY */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 12px;
}
.gallery img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

/* BOOKING FORM */
.booking {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
.booking input, .booking select, .booking button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #bbb;
}
.booking button {
    background: #00bcd4;
    color: white;
    cursor: pointer;
    border: none;
}
</style>
</head>
<body>

<!-- HERO -->
<section class="hero">
    <h1>Welcome to Bali Resort</h1>
</section>

<!-- NAV TABS -->
<div class="tabs">
    <button onclick="showSection('preview')">Preview</button>
    <button onclick="showSection('gallery')">Gallery</button>
    <button onclick="showSection('book')">Book Now</button>
</div>

<!-- PREVIEW -->
<section id="preview" class="section show">
    <h2>Preview</h2>
    <p>Breathtaking beaches, luxury villas, temples, and culture.</p>
</section>

<!-- GALLERY -->
<section id="gallery" class="section">
    <h2>Gallery</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb">
        <img src="https://images.unsplash.com/photo-1519821172141-b5d8c5ee62c5">
    </div>
</section>

<!-- BOOKING FORM -->
<section id="book" class="section">
    <h2>Book Your Stay</h2>
    <div class="booking">
        <form id="bookingForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <select required>
                <option value="">Select Room</option>
                <option>Ocean View Suite — $250/night</option>
                <option>Luxury Villa — $400/night</option>
            </select>
            <input type="date" required>
            <input type="date" required>
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</section>

<script>
function showSection(id){
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('show'));
    document.getElementById(id).classList.add('show');
}

// Booking form popup (demo)
document.getElementById('bookingForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert("Booking Successful! (Demo)");
});
</script>

</body>
</html>
